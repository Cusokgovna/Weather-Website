<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Profile â€” Weather</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://openweathermap.org">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header class="container">
  <button class="burger" id="burger" aria-label="Open menu" aria-expanded="false" aria-controls="mobileNav">
    <span></span><span></span><span></span>
  </button>
  <h1>Weather</h1>
  <nav class="nav-desktop" aria-label="Main navigation">
    <ul class="menu">
  <li><a href="./index.html#main">Home</a></li>
      <li class="has-dropdown">
  <button class="dropdown-toggle" id="moreMenuBtn" aria-expanded="false" aria-controls="dropdownMore">Menu â–¾</button>
        <ul id="dropdownMore" class="dropdown" role="menu" aria-label="More">
          <li><a href="./faq.html" role="menuitem">FAQ</a></li>
          <li><a href="./profile.html" role="menuitem" class="active">Profile</a></li>
          <li><button id="openAuth" role="menuitem">Sign in / Register</button></li>
          <li><button id="clearCache" role="menuitem">Clear cache</button></li>
        </ul>
      </li>
    </ul>
  </nav>
  <div class="controls">
    <div class="search">
  <input id="q" type="text" placeholder="City or placeâ€¦" autocomplete="off" />
      <div id="suggestions" class="suggestions"></div>
    </div>
  <button id="useLocation">My location</button>
  <button id="toggleTheme" title="Toggle light/dark">ðŸŒ“</button>
  <button id="profileBtn" class="profile-btn" type="button" aria-haspopup="menu" aria-expanded="false">Guest</button>
    <ul id="profileMenu" class="dropdown right" role="menu" aria-label="Profile">
      <li><a href="./profile.html" role="menuitem" class="active">Profile</a></li>
      <li><button id="openAuth2" role="menuitem">Sign in / Register</button></li>
      <li><button id="logout" role="menuitem">Log out</button></li>
    </ul>
  </div>
</header>

<nav id="mobileNav" class="mobile-nav" aria-label="Mobile navigation">
  <ul>
  <li><a href="./index.html#main" onclick="document.getElementById('burger').click()">Home</a></li>
  <li><a href="./faq.html" onclick="document.getElementById('burger').click()">FAQ</a></li>
  <li><a href="./profile.html" onclick="document.getElementById('burger').click()" class="active">Profile</a></li>
  <li><button id="openAuthMobile">Sign in / Register</button></li>
  </ul>
</nav>

  <main class="container" id="main">
    <section class="card profile">
  <div class="card-header"><h2>Profile</h2></div>
      <div class="profile-grid">
        <div class="avatar-box">
          <img id="avatarPreview" class="avatar" alt="" />
          <label class="btn-like">
            <input id="avatarFile" type="file" accept="image/*" hidden />
            Upload avatar
          </label>
          <div id="avatarInfo" class="muted" style="font-size:13px;margin-top:6px">Max avatar size: ~300 KB</div>
        </div>
        <form id="profileForm" class="form" novalidate>
          <div class="field">
            <label for="pfName">Name</label>
            <input id="pfName" name="name" type="text" required minlength="2" placeholder="Your name" autocomplete="name" />
            <small class="error"></small>
          </div>
          <div class="field">
            <label for="pfEmail">Email</label>
            <input id="pfEmail" name="email" type="email" required placeholder="you@example.com" autocomplete="email" />
            <small class="error"></small>
          </div>
          <div>
            <button class="btn-primary" type="submit">Save</button>
          </div>
        </form>
      </div>
    </section>

    <section class="card">
      <div class="card-header"><h3>Favorite cities</h3></div>
      <div class="fav-add">
        <input id="favCity" type="text" placeholder="Add a city to favoritesâ€¦" autocomplete="off" />
        <button id="favAdd">Add</button>
      </div>
      <div id="favorites" class="favorites"></div>
    </section>
  </main>

  <!-- Auth modal (reuse) -->
  <div id="authModal" class="modal" aria-hidden="true" aria-labelledby="authTitle" role="dialog">
    <div class="modal-backdrop" data-close="authModal"></div>
    <div class="modal-content" role="document">
      <div class="modal-header">
        <h3 id="authTitle">Account</h3>
        <button class="modal-close" data-close="authModal" aria-label="Close">âœ•</button>
      </div>
      <div class="tabs" role="tablist">
        <button class="tab active" data-tab="login" role="tab" aria-selected="true">Sign in</button>
        <button class="tab" data-tab="register" role="tab">Sign up</button>
      </div>
      <div class="tab-panels">
        <form id="loginForm" class="form panel active" novalidate>
          <div class="field">
            <label for="loginEmail">Email</label>
            <input id="loginEmail" name="email" type="email" required placeholder="you@example.com" autocomplete="email" />
            <small class="error"></small>
          </div>
          <div class="field">
            <label for="loginPassword">Password</label>
            <input id="loginPassword" name="password" type="password" required minlength="6" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" autocomplete="current-password" />
            <small class="error"></small>
          </div>
          <button class="btn-primary" type="submit">Sign in</button>
        </form>

        <form id="registerForm" class="form panel" novalidate>
          <div class="field">
            <label for="regName">Name</label>
            <input id="regName" name="name" type="text" required minlength="2" placeholder="Your name" autocomplete="name" />
            <small class="error"></small>
          </div>
          <div class="field">
            <label for="regEmail">Email</label>
            <input id="regEmail" name="email" type="email" required placeholder="you@example.com" autocomplete="email" />
            <small class="error"></small>
          </div>
          <div class="field">
            <label for="regPassword">Password</label>
            <input id="regPassword" name="password" type="password" required minlength="6" placeholder="At least 6 characters" autocomplete="new-password" />
            <small class="error"></small>
          </div>
          <div class="field">
            <label for="regConfirm">Confirm password</label>
            <input id="regConfirm" name="confirm" type="password" required minlength="6" placeholder="Repeat password" autocomplete="new-password" />
            <small class="error"></small>
          </div>
          <button class="btn-primary" type="submit">Create account</button>
        </form>
      </div>
    </div>
  </div>

  <footer class="container muted">
    Made by Zhanakhmet Abdulaziz and Tauken Ruslan. <code></code>
  </footer>

  <script src="./config.js"></script>
  <script src="./toasts.js"></script>
  <script type="module" src="./app.js"></script>
  <script type="module" src="./profile.js"></script>
</body>
</html>
