name: Build and deploy (fixed)

permissions:
  contents: write

on:
  push:
    branches: [ main, master, weather ]
  workflow_dispatch: {}

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create config.js from secret (for deploy)
        env:
          OPENWEATHER_KEY: ${{ secrets.OPENWEATHER_KEY }}
        run: |
          test -n "$OPENWEATHER_KEY" && echo "window.CONFIG = { OPENWEATHER_KEY: \"$OPENWEATHER_KEY\" };" > ./deploy_config.js || true

      - name: Prepare deploy directory (single-line)
        run: mkdir -p out && git ls-files -z | tar --null -T - -cf tracked.tar && tar -xf tracked.tar -C out && rm tracked.tar && test -f ./deploy_config.js && mv ./deploy_config.js out/config.js || true

      - name: Debug list out/
        run: ls -la out || true

      - name: Debug head of config.js
        run: test -f out/config.js && head -n 50 out/config.js || echo "no config.js"

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.GH_PAGES_PAT }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out
          publish_branch: gh-pages
          allow_empty_commit: true
