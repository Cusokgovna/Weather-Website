name: Build and deploy (clean)

permissions:
  contents: write

on:
  push:
    branches: [ main, master, weather ]
  workflow_dispatch: {}

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create config.js from secret
        env:
          OPENWEATHER_KEY: ${{ secrets.OPENWEATHER_KEY }}
        run: |
          if [ -n "$OPENWEATHER_KEY" ]; then
            echo "window.CONFIG = { OPENWEATHER_KEY: \"$OPENWEATHER_KEY\" };" > ./deploy_config.js
          fi

      - name: Prepare out
        run: |
          mkdir -p out
          git ls-files -z | tar --null -T - -cf tracked.tar
          tar -xf tracked.tar -C out
          rm tracked.tar
          if [ -f ./deploy_config.js ]; then mv ./deploy_config.js out/config.js; fi

      - name: Debug
        run: |
          ls -la out || true
          if [ -f out/config.js ]; then head -n 20 out/config.js; fi

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.GH_PAGES_PAT }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out
          publish_branch: gh-pages
          allow_empty_commit: true
